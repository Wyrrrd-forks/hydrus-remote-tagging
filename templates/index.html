<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hydrus Archive/Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background: #19191b">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <a class="nav-link" href="/" style="font-size: 1.5em; font-weight: 600; color: white;">Hydrus Archive/Delete</a>
    </nav>
    <form action="{{ url_for('ad') }}" method="post">
        <input class="form-control mr-sm-2" style="width: 50%; margin: 10px" type="text" value="{{ session['api_url'] }}" name="api_url" placeholder="API URL">
        <input class="form-control mr-sm-2" style="width: 50%; margin: 10px" type="password" value="{{ session['api_key'] }}" name="api_key" placeholder="API Key">
        <input class="form-control mr-sm-2" style="width: 50%; margin: 10px" type="text" name="tags" placeholder="Search Tags (underscores for spaces, spaces as seperator)">
        <input class="form-control mr-sm-2" style="width: 50%; margin: 10px" type="text" value="{{ session['service'] }}" name="service" placeholder="Tag Service">
        <button class="btn btn-success" style="margin: 10px" type="submit">Search</button>
    </form>
</body>

</html>
