<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hydrus Archive/Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body style="background: #19191b">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <a class="nav-link" href="/" style="font-size: 1.5em; font-weight: 600; color: white;">Hydrus Archive/Delete</a>
    </nav>
    {% if ids %}
    <div class="mx-auto" style="display: flex; flex-direction: column;">
        <h1 class="text-light mx-auto" style="align-self: center;"> Found {{ ids }} images for {{ tags }}</h1>
            <a class="btn btn-success mx-auto" style="width: 10em;" href="archive-delete/1">Start</a>
    </div>
    {% else %}
    <div class="mx-auto" style="display: flex; flex-direction: column;">
        <h1 class="mx-auto" style="align-self: center;">Did not find anything for {{ tags }}</h1>
    </div>
    {% endif %}
</body>

</html>
