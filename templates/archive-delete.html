<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hydrus Archive/Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background: #19191b">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
        <a class="nav-link" href="/" style="font-size: 1.5em; font-weight: 600; color: white;">Hydrus Archive/Delete</a>
    </nav>
    {% if ids %}
    <div class="mx-auto" style="display: flex; flex-direction: column;">
        <h1 class="text-light mx-auto" style="align-self: center;"> Found {{ ids }} images for {{ tags }}</h1>
            <a class="btn btn-success mx-auto" style="width: 10em;" href="archive-delete/1">Start</a>
    </div>
    {% else %}
    <div class="mx-auto" style="display: flex; flex-direction: column;">
        <h1 class="mx-auto text-white" style="align-self: center;">Did not find anything for {{ tags }}</h1>
    </div>
    {% endif %}
</body>

</html>
